general:
  artifacts:
      - "build/test_images/"
      - "build/test_images_diff/"

machine:
  node:
    version: 4.2.1 
  services:
    - docker
    

dependencies:
  pre: 
    - docker pull plotly/imageserver:1.0.0
  post:
    - npm run cibuild
    - docker run -d --name myimageserver -v $PWD:/var/www/streambed/image_server/plotly.js -p 9010:9010 plotly/imageserver:1.0.0; sleep 5
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' myimageserver)" -- bash -c "touch /etc/plotly_global_vars.sh && /usr/local/bin/nw-wrapper.sh stop nw1 && sleep 5"

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' myimageserver)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/compare_pixels_test.js"
    - npm run citest-jasmine
